process FibreAnalysisr  = {
    
    // Input file
    source = PoolSource {
        untracked vstring fileNames = {'file:gctDigi.root'}
    }
    
    // Logger
    include "FWCore/MessageService/data/MessageLogger.cfi"
    
    // Fibre Analyzer
    module FibreAnalysis = GctFibreAnalyzer {
	untracked InputTag FibreSource   = gctDigis
    }
    
    path p ={FibreAnalysis}
}

